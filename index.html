<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>靴下のポートフォリオ(仮)</title>

    <header>

                            <img src="images/bubble.png" alt="画像を読み込めません">
                            <div class="text">自己紹介</div>
                        </div>
                    </a>
                    <a>
                        <div class="imageBox">
                            <img src="images/bubble.png" alt="画像を読み込めません">
                            <div class="text">スキル</div>
                        </div>
                    </a>
                    <a>
                        <div class="imageBox">
                            <img src="images/bubble.png" alt="画像を読み込めません">
                            <div class="text">作品集</div>
                        </div>
                    </a>
                </div>
                <h2>自己紹介</h2>
                <div class="profile">
                    <h4>プロフィール</h4>
                    <div class="profileText">
                        <p>
                            ペンネーム: 靴下<br>

                        </p>
                    </div>
                    <h4>リンク</h4>
                    <div>

                    </div>
                </div>
                <h2>スキル</h2>
                <h4>プログラミング言語</h4>
                <p>クリックで情報を表示</p>
                <div id="programmingLanguages" class="categories"></div>
                <div id="languageExplanation"></div>
                <h4>開発環境</h4>
                <p>クリックで情報を表示</p>
                <div id="developmentEnvironments" class="categories"></div>
                <div id="environmentExplanation"></div>
                <h4>資格</h4>
                <p>英検2級 ITパスポート</p>
                <h2>作品集</h2>
                <p>画像をクリックで作品のページへ飛ぶ</p>
                <div id="narrowDownModal" class="modal">
                    <div class="modal-content">
                        <span class="close-button">&times;</span>
                        <h2>絞り込み</h2>
                        <div id="environmentButtons" class="categories"></div>
                        <button id="narrowDown" class="button">絞り込む</button>
                    </div>
                </div>
                <button class="button" id="openNarrowDownModal">絞り込み</button>
                <div id="projects"></div>
                <script type="module" src="dataTakeOut.js"></script>
            </div>
        </div>
        <div class="edge"></div>
